<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
<!----------------------------шапка------------------->
<div>
    <div class="p-3 mb-2 bg-dark bg-gradient text-white">
        <div class="col">
            <div class="container-fluid">
                <h4>    <span style="display: inline;"
                              th:text="${user.getUsername()}">Current User</span>
                    with roles:
                    <span aria-current="page" style="display: inline;"
                          th:text="${user.getRoles.toString().replace('ROLE_',' ').replace('[',' ').replace(']',' ')}">Current Role</span>
                    <button
                            type="button" class="btn btn-link float-end" onclick="window.location.href = '/logout'">
                        Logout
                    </button>
                </h4>
            </div>
        </div>
    </div>
    <!----------------------------основная панель------------------->
    <div class="container-fluid">

        <div class="row ">
            <!----------------------------левый таб------------------->
            <div class="col-2">

                <div class="d-grid">
                    <button type="button" class="btn btn-light"
                            th:if="${user.getRoles().toString().contains('ROLE_ADMIN')}"
                            onclick="window.location.href = '/admin/users'">
                        Admin
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href = '/user'">User</button>
                </div>
            </div>
            <!----------------------------правый таб------------------->
            <div class="col bg-light">
                <div>
                    <h1 class="fw-bold mb-2 text-left">
                        User information-page
                    </h1>

                    <div>
                        <!---------------------------- about user реализация------------------->
                        <div>
                            <br>
                            <h4>
                                About user
                            </h4>
                            <hr>
                            <!----------------------------таблица------------------->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:object="${user}">
                                    <td th:utext="${user.getId()}">...</td>
                                    <td th:utext="${user.getFirstName()}">...</td>
                                    <td th:utext="${user.getLastName()}">...</td>
                                    <td th:utext="${user.getAge()}">...</td>
                                    <td th:utext="${user.getEmail()}">...</td>
                                    <td th:utext="${user.getRoles().toString().replace('ROLE_',' ').replace('[',' ').replace(']',' ')}">
                                        ...
                                    </td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
